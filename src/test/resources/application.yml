spring:
  main:
    allow-bean-definition-overriding: true
  datasource:
    driver-class-name: org.h2.Driver
    username: sa
    password: 
    dbcp2:
      test-while-idle: true
      validation-query: SELECT 1
    url: jdbc:h2:mem:testdb
    
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    generate-ddl: true
    
  cache:
    type: redis
    host: localhost
    port: 6379